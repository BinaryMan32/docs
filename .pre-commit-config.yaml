repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: check-zensical-build
        name: check-zensical-build
        entry: build.sh
        language: script
        pass_filenames: false
